<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
      Quản lý thành viên
    </title>
    <meta name="description" content="Quản lý thành viên" />
    <link rel="shortcut icon" th:href="@{/assets/media/favicons/favicon.png}" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      th:href="@{/assets/media/favicons/favicon-192x192.png}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      th:href="@{/assets/media/favicons/apple-touch-icon-180x180.png}"
    />
    <link rel="stylesheet" th:href="@{/assets/css/oneui.min.css}" />
    <script defer th:src="@{/assets/js/oneui.app.min.js}"></script>
    <script defer th:src="@{/assets/js/pages/dashboard-layout.js}"></script>
  </head>

  <body>
    <!-- Page Container -->
    <div
      id="page-container"
      class="sidebar-o sidebar-dark enable-page-overlay side-scroll page-header-fixed main-content-narrow"
    >
      <!-- Sidebar -->
      <nav id="sidebar" aria-label="Main Navigation">
        <!-- Side Header -->
        <div class="content-header">
          <!-- Logo -->
          <a class="fw-semibold text-dual" th:href="@{/}">
            <span class="smini-visible">
              <i class="fa fa-circle-notch text-primary"></i>
            </span>
            <span class="smini-hide fs-5 tracking-wider">QLTV</span>
          </a>
          <!-- END Logo -->

          <!-- Extra -->
          <div>
            <!-- Dark Mode -->
            <!-- Layout API, functionality initialized in Template._uiApiLayout() -->
            <button
              type="button"
              class="btn btn-sm btn-alt-secondary"
              data-toggle="layout"
              data-action="dark_mode_toggle"
            >
              <i class="far fa-moon"></i>
            </button>
            <!-- END Dark Mode -->

            <!-- Options -->
            <div class="dropdown d-inline-block ms-1">
              <button
                type="button"
                class="btn btn-sm btn-alt-secondary"
                id="sidebar-themes-dropdown"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-brush"></i>
              </button>
              <div
                class="dropdown-menu dropdown-menu-end fs-sm smini-hide border-0"
                aria-labelledby="sidebar-themes-dropdown"
              >
                <!-- Sidebar Styles -->
                <!-- Layout API, functionality initialized in Template._uiApiLayout() -->
                <a
                  class="dropdown-item fw-medium"
                  data-toggle="layout"
                  data-action="sidebar_style_light"
                  href="javascript:void(0)"
                >
                  <span>Sidebar Light</span>
                </a>
                <a
                  class="dropdown-item fw-medium"
                  data-toggle="layout"
                  data-action="sidebar_style_dark"
                  href="javascript:void(0)"
                >
                  <span>Sidebar Dark</span>
                </a>
                <!-- END Sidebar Styles -->

                <div class="dropdown-divider"></div>

                <!-- Header Styles -->
                <!-- Layout API, functionality initialized in Template._uiApiLayout() -->
                <a
                  class="dropdown-item fw-medium"
                  data-toggle="layout"
                  data-action="header_style_light"
                  href="javascript:void(0)"
                >
                  <span>Header Light</span>
                </a>
                <a
                  class="dropdown-item fw-medium"
                  data-toggle="layout"
                  data-action="header_style_dark"
                  href="javascript:void(0)"
                >
                  <span>Header Dark</span>
                </a>
                <!-- END Header Styles -->
              </div>
            </div>
            <!-- END Options -->

            <!-- Close Sidebar, Visible only on mobile screens -->
            <!-- Layout API, functionality initialized in Template._uiApiLayout() -->
            <a
              class="d-lg-none btn btn-sm btn-alt-secondary ms-1"
              data-toggle="layout"
              data-action="sidebar_close"
              href="javascript:void(0)"
            >
              <i class="fa fa-fw fa-times"></i>
            </a>
            <!-- END Close Sidebar -->
          </div>
          <!-- END Extra -->
        </div>
        <!-- END Side Header -->

        <!-- Sidebar Scrolling -->
        <div class="js-sidebar-scroll">
          <!-- Side Navigation -->
          <div class="content-side">
            <ul class="nav-main">
              <li class="nav-main-item">
                <a class="nav-main-link" th:href="@{/thanhvien}">
                  <i class="nav-main-link-icon si si-users"></i>
                  <span class="nav-main-link-name">Thành viên</span>
                </a>
              </li>
              <li class="nav-main-item">
                <a class="nav-main-link" th:href="@{/thietbi}">
                  <i class="nav-main-link-icon si si-folder"></i>
                  <span class="nav-main-link-name">Thiết bị</span>
                </a>
              </li>
              <li class="nav-main-item">
                <a class="nav-main-link" th:href="@{/thongtinsudung}">
                  <i class="nav-main-link-icon si si-list"></i>
                  <span class="nav-main-link-name">Mượn trả thiết bị</span>
                </a>
              </li>
              <li class="nav-main-item">
                <a class="nav-main-link" th:href="@{/xuly}">
                  <i class="nav-main-link-icon si si-shield"></i>
                  <span class="nav-main-link-name">Xử lý vi phạm</span>
                </a>
              </li>
              <li class="nav-main-item">
                <a class="nav-main-link" th:href="@{/thongke}">
                  <i class="nav-main-link-icon si si-graph"></i>
                  <span class="nav-main-link-name">Thống kê</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- END Side Navigation -->
        </div>
        <!-- END Sidebar Scrolling -->
      </nav>
      <!-- END Sidebar -->

      <!-- Header -->
      <header id="page-header">
        <!-- Header Content -->
        <div class="content-header">
          <!-- Left Section -->
          <div class="d-flex align-items-center">
            <!-- Toggle Sidebar -->
            <!-- Layout API, functionality initialized in Template._uiApiLayout()-->
            <button
              type="button"
              class="btn btn-sm btn-alt-secondary me-2 d-lg-none"
              data-toggle="layout"
              data-action="sidebar_toggle"
            >
              <i class="fa fa-fw fa-bars"></i>
            </button>
            <!-- END Toggle Sidebar -->

            <!-- Toggle Mini Sidebar -->
            <!-- Layout API, functionality initialized in Template._uiApiLayout()-->
            <button
              type="button"
              class="btn btn-sm btn-alt-secondary me-2 d-none d-lg-inline-block"
              data-toggle="layout"
              data-action="sidebar_mini_toggle"
            >
              <i class="fa fa-fw fa-ellipsis-v"></i>
            </button>
            <!-- END Toggle Mini Sidebar -->
          </div>
          <!-- END Left Section -->

          <!-- Right Section -->
          <div class="d-flex align-items-center">
            <!-- User Dropdown -->
            <div class="dropdown d-inline-block ms-2">
              <button
                type="button"
                class="btn btn-sm btn-alt-secondary d-flex align-items-center"
                id="page-header-user-dropdown"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  class="rounded-circle"
                  th:src="@{/assets/media/avatars/avatar10.jpg}"
                  alt="Header Avatar"
                  style="width: 21px"
                />
                <i
                  class="fa fa-fw fa-angle-down d-none d-sm-inline-block opacity-50 ms-1 mt-1"
                ></i>
              </button>
              <div
                class="dropdown-menu dropdown-menu-md dropdown-menu-end p-0 border-0"
                aria-labelledby="page-header-user-dropdown"
              >
                <div
                  class="p-3 text-center bg-body-light border-bottom rounded-top"
                >
                  <img
                    class="img-avatar img-avatar48 img-avatar-thumb"
                    th:src="@{/assets/media/avatars/avatar10.jpg}"
                    alt=""
                  />
                  <p class="mt-2 mb-0 fw-medium" th:text="${user.hoTen}"></p>
                </div>
                <div class="px-2 pt-2">
                  <a
                    class="dropdown-item"
                    th:href="@{/profile/{maTV}(maTV=${user.maTV})}"
                  >
                    <span class="fs-sm fw-medium">Hồ sơ</span>
                  </a>
                </div>
                <div class="px-2 pb-2">
                  <a class="dropdown-item" th:href="@{/logout}">
                    <span class="fs-sm fw-medium">Đăng xuất</span>
                  </a>
                </div>
              </div>
            </div>
            <!-- END User Dropdown -->
          </div>
          <!-- END Right Section -->
        </div>
        <!-- END Header Content -->
      </header>
      <!-- END Header -->

      <!-- Main Container -->
      <main id="main-container">
        <div class="content" layout:fragment="body"></div>
      </main>
      <!-- END Main Container -->
    </div>
    <!-- END Page Container -->
  </body>
</html>
